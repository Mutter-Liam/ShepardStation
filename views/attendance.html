<head>
    <title>WMUA</title>
    <link rel="stylesheet" href="../form.css">
</head>
<body>
    <div class="header">
        Attendance
    </div>
    <div id = "subheader"></div>
    <div class="container">
        <form method="post" id="myForm">
            <input id = "code" type="text" placeholder="Attendance Code" required>
            <textarea id = "liked" placeholder="What did you like about the meeting?"></textarea>
            <textarea id = "improve" placeholder="What could be improved about the meeting?"></textarea>
            <input type="submit" class="submit" id="login" value="Submit Attendance">
        </form>
    </div>
    <script src = "../attendance.js"></script>
</body>
