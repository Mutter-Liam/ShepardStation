<head>
    <title>My Account</title>

    <link rel="stylesheet" href="account.css">

<body>
    <div class="topnav">
        <a class="active" href="/index">Home</a>
        <a href="#news">My Profile</a>
        <a href="#contact">Blah</a>
        <a href="#about">Blah</a>
    </div>
          
    <div class="user-info">
        <div class="profile-content">
            <!-- begin tab-content -->
            <div class="tab-content p-0">

               <!-- begin #profile-about tab -->
               <div class="tab-pane fade in active show" id="profile-about">
                  <!-- begin table -->
                  <div class="table-responsive">
                    <h2>Name</h2>
                     <table class="table table-profile">
                        
                        <tbody>
                           <tr class="highlight">
                              <td class="field">Email:</td>
                              <td>XXXXXXXXXX</td>
                           </tr>
                           <tr class="divider">
                              <td colspan="2"></td>
                           </tr>
                           <tr>
                              <td class="field">Service Hours:</td>
                              <td>XX</td>
                           </tr>
                           <tr>
                              <td class="field">Role: </td>
                              <td></td>
                           </tr>
                           <tr class="divider">
                              <td colspan="2"></td>
                           </tr>
                           <tr class="highlight">
                              <td class="field">Show: </td>
                              <td>XXXX</td>
                           </tr>
                           <tr class="divider">
                              <td colspan="2"></td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <!-- end table -->
               </div>
               <!-- end #profile-about tab -->
            </div>
            <!-- end tab-content -->
         </div>
    </div>
    <script src="account.js"></script>
